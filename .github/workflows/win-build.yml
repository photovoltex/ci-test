name: primarily windows build
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings
  GSTREAMER_WIN_PATH: D:\gstreamer\

jobs:
  build:
    name: ${{ matrix.os }} build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        isUbuntuCI:
          - ${{ github.event.pull_request && contains(github.event.pull_request.labels.*.name, 'Ubuntu (CI)') }}
        # excludes ubuntu, unless the label 'Ubuntu (CI)' is added
        exclude:
          - isUbuntuCI: false
            os: 'ubuntu-latest'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install developer package dependencies (Linux)
        if: runner.os == 'Linux'
        run: >
          sudo apt-get update && sudo apt-get install -y
          libpulse-dev portaudio19-dev libasound2-dev libsdl2-dev
          gstreamer1.0-dev libgstreamer-plugins-base1.0-dev
          libavahi-compat-libdnssd-dev

      - name: Install pkg-config
        if: runner.os == 'Windows'
        run: choco install pkgconfiglite bonjour

      - name: Cache gstreamer
        uses: actions/cache@v4
        if: runner.os == 'Windows'
        id: cache-gstreamer
        with:
          path: ${{ env.GSTREAMER_WIN_PATH }}
          key: gstreamer-windows-${{ hashFiles('**/Cargo.lock') }}

      - name: Install gstreamer
        if: ${{ !steps.cache-gstreamer.outputs.cache-hit && runner.os == 'Windows' }}
        run: choco install gstreamer-devel

      - name: Fetch dependencies
        run: cargo fetch --locked

      - name: Build
        env:
          PKG_CONFIG_PATH: ${{ env.GSTREAMER_WIN_PATH }}1.0\msvc_x86_64\lib\pkgconfig
        run: cargo build --frozen
